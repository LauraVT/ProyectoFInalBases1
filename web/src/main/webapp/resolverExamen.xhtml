<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Presentacion examen</title>
</h:head>
<h:body>
    <p:panel header="Traer examen">

        <h:form>
            <p:outputLabel for="cedula_e"  value="Cedula: " />
            <!--<p:inputText id ="cedula_e"    value="#{presentacionExamenBean.presentacionExamen.estudiante.cedula}" required="true"/> -->
            <p:inputText id ="cedula_e"  required="true"/>

            <p:outputLabel for="id_exam"  value="Numero examen: " />
            <!--<p:inputText id ="id_exam"    value="#{presentacionExamenBean.presentacionExamen.examen.codigo}" required="true"/>-->
            <p:inputText id ="id_exam"  required="true"/>

            <p:commandButton value="Traer Examen" action="#{presentacionExamenBean.cargarExamen}" update="@form" />

        </h:form>
    </p:panel>
    <p:panel header="Presentacion examen">
        <h:form>

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="descripcion_e"  value="Descripcion: " />
                <p:inputText id ="descripcion_e"    value="#{presentacionExamen.examen.descripcion}" required="true"/>

            </h:panelGrid>
            <p:commandButton value="Enviar Examen" action="#{examenBean.ElaborarExamen()}" update="@form" />
            <p:growl showDetail="true" />
        </h:form>

        <div class="lista-preguntas" style="margin-left: 300px">

            <p:repeat value="#{presentacionExamenBean.examen.listaPreguntaExamen}" var="preguntaExamen" >
                <h1>#{preguntaExamen.pregunta.descripcion}</h1>

                <p:selectOneRadio value="" >
                    <f:selectItems value="#{preguntaExamen.pregunta.listaOpcionesPregunta}" var="opcion" itemLabel="#{opcion.descripcion}" />
                </p:selectOneRadio>

            </p:repeat>

        </div>

    </p:panel>
</h:body>
</html>
